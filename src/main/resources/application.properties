# Nome da aplica��o
spring.application.name=user-manager-api

# Configura��es do PostgreSQL
#Url local
spring.datasource.url=jdbc:postgresql://localhost:5432/meuMenu
#Url Docker
#spring.datasource.url=jdbc:postgresql://db:5432/meuMenu
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.password=senha123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Desativar o log de erro do stack trace
server.error.include-stacktrace=never

#Salvando os logs na pasta logs
logging.file.path=/var/log/app
logging.file.name=/var/log/app/application.log

